		<main>
			<div class="contacto text-light d-flex justify-content-center align-items-center">

			<h2 class="text-center p-4 m-0 textcontacto text-light">DEJANOS TUS DATOS</h2>
			<div class="formulario d-flex justify-content-start align-items-start flex-column">
				<form action="" method="get">
					<div class="divForm">
						<img src="../img/person-fill.svg" alt="icono nombre" class="imgform" />
						<input type="text" id="nombre" placeholder="Ingrese sus nombres" required />
					</div>
					<div class="divForm">
						<img src="../img/person-fill.svg" alt="icono apellid" class="imgform" />

					</div>
					<div class="divForm">
						<img src="../img/telephone-fill.svg" alt="telefono" class="imgform" />
						<input type="tel" id="celular" placeholder="22548218" required />
					</div>
					<div>
						<label for="mascotas" class="mascotas">Â¿ Que mascota tenes ?</label>
						<select name="" id="mascota" required>
							<option value="">Mascotas</option>
							<option value="">Perro</option>
							<option value="">Gato</option>
							<option value="">Ambas</option>
						</select>
					</div>
					<div>
						<label for="dudas" class="dudas">Cuentame tus dudas</label><br />
						<textarea name="" id="dudas"></textarea>
					</div>

					<input type="submit" class="btn" />
				</form>
			</div>
