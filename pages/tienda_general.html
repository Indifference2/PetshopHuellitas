<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIENDA</title>
    <link rel="stylesheet" href="..//assets/style/index.css">
    <link rel="stylesheet" href="../assets/style/tienda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./store.html">Tienda</a>
              </li>
              <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Carrito
              </button>
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <div class="carrosel">
            <img src="../assets/img/img-1.jpg" class="img-carrosel" alt="...">
            <img src="../assets/img/img-6.jpg" class="img-carrosel" alt="...">
            <img src="../assets/img/img-2.jfif" class="img-carrosel" alt="...">
            <img src="../assets/img/img-5.jpg" class="img-carrosel" alt="...">
            <img src="../assets/img/img-3.jpg" class="img-carrosel" alt="...">
            <img src="../assets/img/img-4.jpg" class="img-carrosel" alt="...">
        </div>

        <div class="todo" id="andres">
            {{handleCarrito}}
            <div class="padre-check">
                <div class="check">
                    <h2>Categories</h2>
                    <template v-for="categoria of categorias">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" @change="filtrobusqueda" type="checkbox"
                                    v-model="checkValue" :value="categoria">
                                {{categoria.toLocaleUpperCase()}}
                            </label>
                        </div>
                    </template>
                </div>
            </div>
            <div class=" hola">
                    <div class="group">
                        <input placeholder="Search" type="search" class="input" v-model="filtrotexto"
                            @keyup="filtrobusqueda">
                    </div>
                
                <div class="hola2">
                    <template v-if="resultado.length > 0" v-for="(dato, index) of resultado">
                        <div >
                            <div class="card-2">
                                <img class="card-img2" :src="dato.imagen" alt="">
                                <div class="card-info2">
                                    <p class="text-title2">{{dato.producto}} </p>
                                    <template v-if="dato.disponibles < 5">
                                        <a class="fancy" href="#">
                                            <span class="top-key"></span>
                                            <span class="text">Ultimas unidades</span>
                                            <span class="bottom-key-1"></span>
                                            <span class="bottom-key-2"></span>
                                        </a>
                                    </template>
                                </div>
                                <div class="card-footer2">
                                    <span class="text-title2">$ {{dato.precio}}</span>
                                    <button  @click="agregarAlCarrito(dato)" class="btn">
                                        <div class="card-button2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                                                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                                                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                            </svg>
                                        </div>
                                    </button>
                                </div>
                                <button class="masinformacion">
                                    <a class="mas-info" :href=" '../html/details.html?id='+dato._id">+
                                        INFORMACIÓN</a>
                                </button>
                            </div>
                        </div>
                    </template>
                        <template v-else>
                            <div class="text-error">
                                <h2>no results found</h2>
                            </div>
                        </template>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Productos añadidos</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th class="col-4">Producto</th>
                                                <th class="col-3">Cantidad</th>
                                                <th class="col-3">Precio por unidad</th>
                                                <th class="col-2">Precio por cantidad</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <template v-for="item of carrito">
                                                <tr>
                                                    <td>
                                                        <img class="carritoImagen" :src="item.imagen" alt="item.nombre">
                                                        <p class="m-0">{{item.nombre}}</p>
                                                    </td>
                                                    <td class="d-flex gap-4">
                                                        <button @click="eliminarDelCarrito(item)" class="btn btn-danger p-0 tamaño-boton" type="button">
                                                            <svg class="cantidad-carrito" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                                                                <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
                                                            </svg>
                                                        </button>
                                                        <h6 class="mt-1 text-center">
                                                        {{item.contadorBoton}} / {{item.cantidadDisponible}}
                                                        </h6>
                                                        <button @click="agregarCantidadProducto(item)" class="btn btn-success p-0 tamaño-boton " type="button">
                                                            <svg class="cantidad-carrito" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                                                            </svg>
                                                        </button>
                                                    </td>
                                                    <td>
                                                        ${{item.precio}}
                                                    </td>
                                                    <td>
                                                        ${{item.contadorBoton * item.precio}} 
                                                    </td>
                                                </tr>
                                            </template>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>Total:</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Checkout</button>
                                </div>
                                </div>
                            </div>
                        </div>
                    
                    
                </div>
            </div>
        </div>

    </main>
    <footer>
        <ul class="wrapper">
            <li class="icon facebook">
                <span class="tooltip">Facebook</span>
                <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
                <span class="tooltip">Twitter</span>
                <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
                <span class="tooltip">Instagram</span>
                <span><i class="fab fa-instagram"></i></span>
            </li>
            <li class="icon Whatsapp">
                <span class="tooltip">Whatsapp</span>
                <span><i class="fab fa-whatsapp"></i></span>
            </li>
        </ul>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/tienda_general.js">
    </script>
</body>
</html>
