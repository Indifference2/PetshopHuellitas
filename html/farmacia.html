<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TIENDA</title>
	<link rel="stylesheet" href="../css/index.css" />
	<link rel="icon" href="../img/icon.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-black">
			<div class="container-fluid">
				<img src="../img/logo.jpg" alt="logo" class="logoimg ms-3" />
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
					<ul class="navbar-nav me-0 mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./contacto.html">Contacto</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link me-0 tienda" href="./encuentranos.html">
								Encuentranos
							</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link me-0 tienda active p-2" href="./farmacia.html">
								Farmacia
							</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link me-lg-5 me-0 tienda" href="./jugeteria.html">
								Jugueteria
							</a>
						</li>
						<li class="nav-item-dropdown">
							<button class="btnS m-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
								<span class="material-symbols-outlined m-0 d-flex align-items-center fs-1">
									shopping_cart
								</span>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="carrosel">
			<img src="../img/img-1.jpg" class="img-carrosel" alt="imagen" />
			<img src="../img/img-6.jpg" class="img-carrosel" alt="imagen" />
			<img src="../img/img-2.jfif" class="img-carrosel" alt="imagen" />
			<img src="../img/img-5.jpg" class="img-carrosel" alt="imagen" />
			<img src="../img/img-3.jpg" class="img-carrosel" alt="imagen" />
			<img src="../img/img-4.jpg" class="img-carrosel" alt="imagen" />
		</div>

		<div class="todo" id="andres">
			{{handleCarrito}}
			<div class="hola">
				<div class="group">
					<input placeholder="Search" type="search" class="input" v-model="filtrotexto"
						@keyup="filtrobusqueda" />
				</div>

				<div class="hola2 gap-4">
					<template v-if="resultado.length > 0" v-for="dato of resultado">
						<div>
							<div class="card-2">
								<img class="card-img2" :src="dato.imagen" alt="imagen" />
								<div class="card-info2 d-flex flex-column align-items-center justify-content-between">
									<p class="text-title2 m-0">{{dato.producto}}</p>
									<template v-if="dato.disponibles > 0 && dato.disponibles <= 4 ">
										<button class="fancy btn btn-danger mb-4" disabled>
											Ultimas unidades
										</button>
									</template>
									<template v-else-if="dato.disponibles === 0">
										<button class="fancy btn btn-danger mb-4" disabled>
											Sin Stock
										</button>
									</template>
								</div>
								<div class="card-footer2">
									<span class="text-title2">$ {{dato.precio}} </span>
									<template >
										<button @click="agregarAlCarrito(dato)" class="btnS">
									</template>
										<div class="card-button2 p-2">
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
												<path
													d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
												<path
													d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
											</svg>
										</div>
									</button>
								</div>
								<button class="masinformacion">
									<a class="mas-info" :href=" '../html/details.html?id='+dato._id">+ INFORMACIÓN</a>
								</button>
							</div>
						</div>
					</template>
					<template v-else>
						<div class="text-error">
							<h2>No se han encontrado resultados</h2>
						</div>
					</template>
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-scrollable modal-lg">
							<div class="modal-content">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">
										Productos añadidos
									</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<table>
										<thead>
											<tr>
												<th class="col-4">Producto</th>
												<th class="col-3">Cantidad</th>
												<th class="col-3">Precio por unidad</th>
												<th class="col-2">Precio por cantidad</th>
											</tr>
										</thead>
										<tbody>
											<template v-for="item of carrito">
												<tr>
													<td>
														<img class="carritoImagen" :src="item.imagen"
															alt="item.nombre" />
														<p class="m-0">{{item.nombre}}</p>
													</td>
													<td class="d-flex gap-4">
														<button @click="eliminarDelCarrito(item)"
															class="btn btn-danger p-0 tamaño-boton" type="button">
															<svg class="cantidad-carrito"
																xmlns="http://www.w3.org/2000/svg" width="16"
																height="16" fill="currentColor" class="bi bi-dash-lg"
																viewBox="0 0 16 16">
																<path fill-rule="evenodd"
																	d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z" />
															</svg>
														</button>
														<h6 class="mt-1 text-center">
															{{item.contadorBoton}} /
															{{item.cantidadDisponible}}
														</h6>
														<button @click="agregarCantidadProducto(item)"
															class="btn btn-success p-0 tamaño-boton" type="button">
															<svg class="cantidad-carrito"
																xmlns="http://www.w3.org/2000/svg" width="16"
																height="16" fill="currentColor" class="bi bi-plus-lg"
																viewBox="0 0 16 16">
																<path fill-rule="evenodd"
																	d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
															</svg>
														</button>
													</td>
													<td>${{item.precio}}</td>
													<td>${{item.contadorBoton * item.precio}}</td>
												</tr>
											</template>
										</tbody>
										<tfoot>
											<tr>
												<th>Total: {{item}}</th>
											</tr>
										</tfoot>
									</table>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
										Cerrar
									</button>
									<button type="button" class="btn btn-primary">
										Checkout
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<button id="topBtn">⇧</button>
	<footer class="footerIndex d-flex justify-content-between align-items-center flex-wrap">
		<div class="redes d-flex justify-content-around ms-lg-5 ms-0">
			<ul class="wrapper">
				<li class="icon facebook">
					<span class="tooltip">Facebook</span>
					<span><i class="fab fa-facebook-f"></i></span>
				</li>
				<li class="icon twitter">
					<span class="tooltip">Twitter</span>
					<span><i class="fab fa-twitter"></i></span>
				</li>
				<li class="icon instagram">
					<span class="tooltip">Instagram</span>
					<span><i class="fab fa-instagram"></i></span>
				</li>
				<li class="icon Whatsapp">
					<span class="tooltip">Whatsapp</span>
					<span><i class="fab fa-whatsapp"></i></span>
				</li>
			</ul>
		</div>
		<h5 class="text-light m-0">Huellitas by Mojarritas</h5>
		<div class="ubicacion d-flex align-items-center me-5">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt"
				viewBox="0 0 16 16">
				<path
					d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
				<path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
			</svg>
			<h5 class="text-light m-0">Paraguay 2334 5 F</h5>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/farmacia.js"></script>
</body>

</html>
